{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>

    <form action="/lab3/pay">
        <div><strong>Напиток:</strong></div>
        <label>
            <input type="radio" value="coffee" name="drink" checked>кофе - 120 ₽
        </label>
        <label>
            <input type="radio" value="black-tea" name="drink">черный чай - 80 ₽
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink">зеленый чай - 70 ₽
        </label>

        <div style="margin-top: 15px;"><strong>Добавки:</strong></div>
        <label>
            <input type="checkbox" name="milk">молоко +30 ₽
        </label>
        <label>
            <input type="checkbox" name="sugar">сахар +10 ₽
        </label>

        <div style="margin-top: 20px;">
            <button type="submit">Заказать</button>
        </div>
    </form>

    <style>
        label {
            display: block;
            margin: 5px 0;
            padding: 5px;
        }
        label:hover {
            background: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
{% endblock %}
